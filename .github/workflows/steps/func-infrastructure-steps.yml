#Note: the 'AZURE_SP' secret is required to be added into GitHub Secrets. See this blog post for details: https://samlearnsazure.blog/2019/12/13/github-actions/
env:
  armPath: .
  subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  subscriptionName: COMPANY-PRODUCT-001
  rgName: COMPANY-rg-PRODUCT-001
  rgLocation: West US 3
  rgEnvironment: Development
  appiKey: ''
  appiConnection: ''
  funcName: func-PRODUCT-ENVIRONMENT-001
  funcVersion: 4
  stName: stPRODUCTENVIRONMENT001
  workName: work-PRODUCT-ENVIRONMENT-001
jobs:
  build:
    steps:
    - uses: actions/checkout@v2
    - # "Note: the 'AZURE_SP' secret is required to be added into GitHub Secrets. See this blog post for details: https://samlearnsazure.blog/2019/12/13/github-actions/"
      name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SP }}
    - name: Validate ${{ env.funcName  }}
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: az deployment group create --resource-group ${{ env.rgName  }} --template-file ${{ env.armPath  }}/func-functionsapp.json --parameters  ${{ env.armPath  }}/func-functionsapp.parameters.json -name "${{ env.funcName  }}" -funcVersion "${{ env.funcVersion  }}" -workName "${{ env.workName  }}" -stName "${{ env.stName  }}" -appiKey "${{ env.appiKey  }}" -appiConnection "${{ env.appiConnection  }}" -funcRuntime "dotnet-isolated" -rgEnvironment "${{ env.rgEnvironment  }}"
    - name: Deploy ${{ env.funcName  }}
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: az deployment group create --resource-group ${{ env.rgName  }} --template-file ${{ env.armPath  }}/func-functionsapp.json --parameters  ${{ env.armPath  }}/func-functionsapp.parameters.json -name "${{ env.funcName  }}" -funcVersion "${{ env.funcVersion  }}" -workName "${{ env.workName  }}" -stName "${{ env.stName  }}" -appiKey "${{ env.appiKey  }}" -appiConnection "${{ env.appiConnection  }}" -funcRuntime "dotnet-isolated" -rgEnvironment "${{ env.rgEnvironment  }}"
                    