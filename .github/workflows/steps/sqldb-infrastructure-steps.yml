#Note: the 'AZURE_SP' secret is required to be added into GitHub Secrets. See this blog post for details: https://samlearnsazure.blog/2019/12/13/github-actions/
env:
  armPath: .
  subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  subscriptionName: COMPANY-PRODUCT-001
  rgName: COMPANY-rg-PRODUCT-001
  rgLocation: West US 3
  sqlName: sb-PRODUCT-ENVIRONMENT-001
  sqlUser: LocalAdmin
  sqlPassword: ''
  sqldbName: sb-PRODUCT-ENVIRONMENT-001
  sqldbSku: Basic
jobs:
  build:
    steps:
    - uses: actions/checkout@v2
    - # "Note: the 'AZURE_SP' secret is required to be added into GitHub Secrets. See this blog post for details: https://samlearnsazure.blog/2019/12/13/github-actions/"
      name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_SP }}
    - name: Validate ${{ env.sqldbName  }}
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: az deployment group create --resource-group ${{ env.rgName  }} --template-file ${{ env.armPath  }}/sqldb-sqldatabase.json --parameters  ${{ env.armPath  }}/sqldb-sqldatabase.parameters.json -name "${{ env.sqldbName  }}" -sku "${{ env.sqldbSku  }}"
    - name: Deploy ${{ env.sqldbName  }}
      uses: Azure/cli@v1.0.0
      with:
        inlineScript: az deployment group create --resource-group ${{ env.rgName  }} --template-file ${{ env.armPath  }}/sqldb-sqldatabase.json --parameters  ${{ env.armPath  }}/sqldb-sqldatabase.parameters.json -name "${{ env.sqldbName  }}" -sku "${{ env.sqldbSku  }}"
                    